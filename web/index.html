<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+MX+Guides&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>pausemenu</title>
</head>

<body>
    <div class="container">

        <div class="pausebox">
            <div class="name">
                <h1>PAUSE</h1>
            </div>
            <div class="boxfoot">

            </div>
        </div>


        <div class="info">
            <div class="line"></div>
            <div class="point"></div>
            <div class="point2"></div>
            <div class="info-header" id="player-name">
                <p>info</p>
            </div>
            <div class="info-title" id="player-job">
                <p class="info-text" style="color: #04f7bc;">Job</p>
            </div>
            <div class="info-title" id="player-gang">
                <p class="info-text" style="color: #04f7bc;">Gang</p>
            </div>
            <div class="info-title" id="player-bank">
                <p class="info-text" style="color: #04f7bc;">Bank</p>
            </div>
            <div class="info-title" id="player-cash">
                <p class="info-text" style="color: #04f7bc;">Cash</p>
            </div>

        </div>

        <div class="header">
            <div class="box">
            
                <header>
                    <p id="name">fahad fahad</p>
                    <div class="left">
                        <div id="imgss" style="width: 40px; height: 35px;"></div>
                    </div>
                </header>
                <footer>
                    <div class="health">
                        <i class="fa-solid fa-heart"></i>
                        <div class="bar"></div>
                        <p id="health">53</p>
                    </div>
                    <div class="location">
                        <p>location:</p>
                        <p id="location" style="font-size: 12px;">los</p>

                        <div class="hover">
                        </div>
                        <div class="settings">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                    </div>
                </footer>


            </div>
        </div>

        <div class="setting">
            <div class="boxs">
                <i class="fa-solid fa-circle-xmark" id = "icons" style="color: red;"></i>
                <div class="head">
                    <div class="button">
                        <span>Design</span>
                    </div>
                    <div class="button">
                        <span>Cam</span>
                    </div>
                </div>
                <div class="body">
                    <div class="color">
                        <h1>Colors</h1>
                        <input type="color" id = "colorPicker" value="#ff0000">
                 
                    </div>
                    <div class="cam">
                        <h3>Camera Settings</h3>
                        <select class="form-select" aria-label="Camera selection" id="cameraselection">
                            <option value="1">Camera on player's face</option>
                            <option value="2">without camera</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>


        <script src="main.js"></script>
</body>

</html>
